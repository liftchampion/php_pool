<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <style>
        .balloon{
            position: absolute;
            top: calc((100vh - 200px) / 2);
            left: calc((100vw - 200px) / 2);
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<div class="balloon"></div>
<script>
    let colors = ['red', 'green', 'blue'];
    let bal = document.querySelector('.balloon');
    bal.cl = 0;
    bal.onclick = function () {
        let style = getComputedStyle(bal);
        let width = parseInt(style.width);
        let newWidth = width === 420 ? 200 : width + 10;
        this.style.width = (newWidth) + 'px';
        this.style.height = (newWidth) + 'px';
        this.style.borderRadius = ((newWidth) / 2) + 'px';
        this.style.top = 'calc((100vh - ' + (newWidth) + 'px) / 2)';
        this.style.left = 'calc((100vw - ' + (newWidth) + 'px) / 2)';
        this.cl = this.cl === 2 ? 0 : this.cl + 1;
        this.style.backgroundColor = (colors[this.cl]);
    };
    bal.onmouseout = function () {
        let style = getComputedStyle(bal);
        let width = parseInt(style.width);
        let newWidth = width === 200 ? 200 : width - 5;
        this.style.width = (newWidth) + 'px';
        this.style.height = (newWidth) + 'px';
        this.style.borderRadius = ((newWidth) / 2) + 'px';
        this.style.top = 'calc((100vh - ' + (newWidth) + 'px) / 2)';
        this.style.left = 'calc((100vw - ' + (newWidth) + 'px) / 2)';
        this.cl = this.cl === 0 ? 2 : this.cl - 1;
        this.style.backgroundColor = (colors[this.cl]);
    }
</script>
</body>
</html>
